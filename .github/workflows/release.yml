on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine:3.14
    steps:
      - name: Prepare
        run: |
          apk add git rust cargo acl-dev acl-static musl-dev git ca-certificates
      - name: Get Version
        id: version
        run: |
          echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}
      - uses: actions/checkout@v2
      - name: Build
        run: |
          RUSTFLAGS="-C target-feature=+crt-static" \
              cargo build --release --target=x86_64-alpine-linux-musl --features=static
      - name: build tarball
        run: |
          ln target/x86_64-alpine-linux-musl/release/laurel .
          tar -czf laurel.tar.gz laurel *.md
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: laurel.tar.gz
          asset_name: laurel-${{ steps.version.outputs.version }}-x86_64-musl.tar.gz
          asset_content_type: application/tar
