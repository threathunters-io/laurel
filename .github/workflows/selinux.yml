on:
  push:
    paths:
      - contrib/selinux/*
      - .github/workflows/selinux.yml
  pull_request:
    paths:
      - contrib/selinux/*
      - .github/workflows/selinux.yml

jobs:
  build-c7:
    runs-on: ubuntu-latest
    container: centos:7
    steps:
      - name: Prepare
        run: |
          yum install -y selinux-policy-devel
      - uses: actions/checkout@v2
      - name: Build
        run: |
          make -C contrib/selinux

  build-c8:
    runs-on: ubuntu-latest
    container: centos:8
    steps:
      - name: Prepare
        run: |
          yum install -y selinux-policy-devel
      - uses: actions/checkout@v2
      - name: Build
        run: |
          make -C contrib/selinux
